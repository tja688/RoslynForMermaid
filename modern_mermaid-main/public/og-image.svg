<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern overlay -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Main content -->
  <g>
    <!-- Title -->
    <text x="600" y="250" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">
      Modern Mermaid
    </text>
    
    <!-- Subtitle -->
    <text x="600" y="320" font-family="Arial, sans-serif" font-size="32" fill="rgba(255,255,255,0.9)" text-anchor="middle">
      A modern, powerful, and beautiful Mermaid.js diagram editor
    </text>
    
    <!-- Features -->
    <text x="600" y="400" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)" text-anchor="middle">
      Professional Themes • Advanced Export • Annotation Tools • Live Preview
    </text>
    
    <!-- Icon -->
    <g transform="translate(520, 450)">
      <circle cx="80" cy="40" r="80" fill="rgba(255,255,255,0.1)"/>
      <g transform="translate(80, 40) scale(3.5)">
        <!-- Robot icon from favicon (centered) -->
        <!-- 天线 -->
        <rect x="-1" y="-11" width="2" height="3" rx="1" fill="white"/>
        <circle cx="0" cy="-12" r="1.5" fill="white"/>
        
        <!-- 头部 -->
        <rect x="-6" y="-8" width="12" height="10" rx="2" fill="white"/>
        
        <!-- 眼睛 -->
        <circle cx="-2.5" cy="-4" r="1.5" fill="#6366f1"/>
        <circle cx="2.5" cy="-4" r="1.5" fill="#6366f1"/>
        
        <!-- 嘴巴 -->
        <rect x="-3" y="-1" width="6" height="1.5" rx="0.75" fill="white" opacity="0.8"/>
        
        <!-- 身体 -->
        <rect x="-5" y="3" width="10" height="6" rx="1" fill="white"/>
        
        <!-- 手臂 -->
        <rect x="-8" y="4" width="2" height="4" rx="1" fill="white"/>
        <rect x="6" y="4" width="2" height="4" rx="1" fill="white"/>
        
        <!-- 指示灯 -->
        <circle cx="0" cy="6" r="1" fill="white" opacity="0.6"/>
      </g>
    </g>
  </g>
</svg>

